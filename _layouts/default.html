<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
        nav ul { list-style: none; padding: 0; display: flex; gap: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        nav a { text-decoration: none; font-weight: bold; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .wrapper { max-width: 800px; margin: 0 auto; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>{{ site.title }}</h1>
            <nav>
                <ul>
                    {% for item in site.nav %}
                    <li><a href="{{ item.url | relative_url }}">{{ item.text }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>

        <section>
            {{ content }}
        </section>

        <footer>
            <p><small>Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></small></p>
        </footer>
    </div>
</body>
</html>
